version: "3.8"
services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app_db
    networks:
      - appnet
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      retries: 5

  backend:
    build: ./backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      POSTGRES_DB: app_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    networks:
      - appnet
    expose:
      - "5000"
    restart: unless-stopped

  frontend:
    build: ./frontend
    networks:
      - appnet
    expose:
      - "80"
    restart: unless-stopped

  proxy:
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - appnet
    restart: unless-stopped

volumes:
  db_data:

networks:
  appnet:
    driver: bridge
