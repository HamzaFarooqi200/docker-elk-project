<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Frontend</title></head>
  <body>
    <h1>React-like Static Frontend</h1>
    <p id="status">Loading backend status...</p>
    <script>
      fetch('/api/').then(r => r.text()).then(t => {
        document.getElementById('status').innerText = t;
      }).catch(e => document.getElementById('status').innerText = 'Backend unreachable');
    </script>
  </body>
</html>
